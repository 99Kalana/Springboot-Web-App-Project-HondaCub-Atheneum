<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Admin</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            background-image: url("images/6.jpg");
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background-color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            display: block;
            margin-top: 40px;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
            pointer-events: none; /* Prevents interaction when collapsed */
        }

        .sidebar ul {
            padding-left: 0;
            margin-top: 30px;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #b6d4fe;
            color: #000;
        }

        .sidebar i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed i {
            margin-right: 0;
        }

        .sidebar span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap; /* Prevents text from wrapping */
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-image: url("images/8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: calc(100% - 250px);
            transition: width 0.3s;
        }

        .sidebar.collapsed ~ .content {
            width: calc(100% - 80px);
        }

        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: padding 0.3s;
        }

        .sidebar.collapsed .profile-logout {
            padding: 10px 0; /* Reduce padding when collapsed */
        }

        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .sidebar.collapsed .profile-btn {
            justify-content: center;
        }

        .profile-btn i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed .profile-btn i {
            margin-right: 0;
        }

        .profile-btn span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed .profile-btn span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }


    </style>
</head>
<body>

<!-- Sidebar & Main Content Wrapper -->
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white">
        <!-- Toggle Button -->
        <button class="btn btn-light toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <h3 class="text-center">HondaCub Admin</h3>
        <hr>
        <ul class="nav flex-column">
            <li><a href="admin-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="admin-users.html" class="nav-link"><i class="bi bi-people"></i> <span>User Management</span></a></li>
            <li><a href="admin-categories.html" class="nav-link"><i class="bi bi-list-task"></i> <span>Category Management</span></a></li>
            <li><a href="admin-spare-parts.html" class="nav-link"><i class="bi bi-gear"></i> <span>Spare Parts Management</span></a></li>
            <li><a href="admin-orders.html" class="nav-link"><i class="bi bi-cart3"></i> <span>Order Management</span></a></li>
            <li><a href="admin-transaction.html" class="nav-link"><i class="bi bi-currency-dollar"></i> <span>Transactions & Payments</span></a></li>
            <li><a href="admin-rewards.html" class="nav-link"><i class="bi bi-gift"></i> <span>Loyalty & Rewards</span></a></li>
            <li><a href="admin-forum-and-blogs.html" class="nav-link"><i class="bi bi-chat-left-dots"></i> <span>Community Forum & Blogs</span></a></li>
            <li><a href="admin-archive.html" class="nav-link"><i class="bi bi-archive"></i> <span>Honda Super Cub Archive</span></a></li>
            <li><a href="admin-vin.html" class="nav-link"><i class="bi bi-tools"></i> <span>VIN Management</span></a></li>
        </ul>
        <hr>
        <!-- Profile & Logout Buttons -->
        <div class="profile-logout d-grid gap-2">
            <button class="btn btn-secondary profile-btn" onclick="window.location.href='admin-profile.html'">
                <i class="bi bi-person-circle"></i><span>Profile Management</span>
            </button>
            <button class="btn btn-danger profile-btn" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </button>
        </div>

    </div>

    <!-- Main Content -->
    <main class="container-fluid p-3 content">
        <!-- Header with Profile Management -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> User Management</h2>
            <button class="btn btn-success" onclick="downloadUserReport()"><i class="bi bi-download"></i> Download Report</button>
        </div>

        <!-- Search & Filter -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchUser" class="form-control" placeholder="Search users...">
            </div>
            <div class="col-md-3">
                <select id="filterRole" class="form-select">
                    <option value="all">All Roles</option>
                    <option value="ADMIN">Admin</option>
                    <option value="SELLER">Seller</option>
                    <option value="CUSTOMER">Customer</option>
                </select>
            </div>
        </div>

        <!-- User Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="userTable">
                <!-- Users will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>
</div>


<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Toggle Sidebar Functionality
        $("#toggleBtn").click(function () {
            $(".sidebar").toggleClass("collapsed");
        });

        // Load Users from Backend
        function loadUsers() {
            let selectedRole = $('#filterRole').val(); // Get selected role from dropdown
            $.ajax({
                url: `http://localhost:8080/api/v1/adminuser/getAll?role=${selectedRole}`,
                method: "GET",
                dataType: "json",
                success: function (response) {
                    console.log("Response from server:", response); // Log the full response

                    if (response.status === 200 && response.data && Array.isArray(response.data)) {
                        const tableBody = $("#userTable");
                        tableBody.empty(); // Clear the table body

                        response.data.forEach(user => {
                            let statusClass = user.status === "ACTIVE" ? "text-success" : "text-danger";
                            let statusButton = user.status === "ACTIVE"
                                ? `<button class="btn btn-danger btn-sm toggle-status" data-id="${user.userId}" data-status="INACTIVE">Deactivate</button>`
                                : `<button class="btn btn-success btn-sm toggle-status" data-id="${user.userId}" data-status="ACTIVE">Activate</button>`;

                            // Append the user row to the table
                            tableBody.append(`
                            <tr>
                                <td>${user.userId}</td>
                                <td>${user.fullName}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td class="${statusClass}">${user.status}</td>
                                <td>${statusButton}</td>
                            </tr>
                        `);
                        });
                    } else {
                        console.warn("No users found or invalid response format.");
                        const tableBody = $("#userTable");
                        tableBody.empty(); // Clear the table body
                        tableBody.append('<tr><td colspan="6" class="text-center">No users found.</td></tr>');
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching users:", error);
                    console.log("Response:", xhr.responseText); // Log the response text for more details
                }
            });
        }

        // Change User Status
        $(document).on("click", ".toggle-status", function () {
            let userId = $(this).data("id");
            let newStatus = $(this).data("status");

            $.ajax({
                url: `http://localhost:8080/api/v1/adminuser/updateStatus/${userId}/${newStatus}`,
                method: "PUT",
                contentType: "application/json",
                success: function (response) {
                    if (response.status === 200) {
                        loadUsers(); // Reload users after status update
                    } else {
                        alert("Failed to update status!");
                    }
                },
                error: function () {
                    alert("Error updating status.");
                }
            });
        });

        // Filter Users by Role
        $('#filterRole').change(function () {
            loadUsers(); // Reload users when the role is changed
        });


        // Search Users by Full Name and Email
        $('#searchUser ').on('input', function () {
            const searchTerm = $(this).val().toLowerCase();
            if (searchTerm.length > 0) {
                $.ajax({
                    url: `http://localhost:8080/api/v1/adminuser/search?term=${searchTerm}`,
                    method: "GET",
                    dataType: "json",
                    success: function (response) {
                        const tableBody = $("#userTable");
                        tableBody.empty(); // Clear the table body

                        if (response.status === 200 && response.data && Array.isArray(response.data)) {
                            response.data.forEach(user => {
                                let statusClass = user.status === "ACTIVE" ? "text-success" : "text-danger";
                                let statusButton = user.status === "ACTIVE"
                                    ? `<button class="btn btn-danger btn-sm toggle-status" data-id="${user.userId}" data-status="INACTIVE">Deactivate</button>`
                                    : `<button class="btn btn-success btn-sm toggle-status" data-id="${user.userId}" data-status="ACTIVE">Activate</button>`;

                                // Append the user row to the table
                                tableBody.append(`
                        <tr>
                            <td>${user.userId}</td>
                            <td>${user.fullName}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td class="${statusClass}">${user.status}</td>
                            <td>${statusButton}</td>
                        </tr>
                    `);
                            });
                        } else {
                            tableBody.append('<tr><td colspan="6" class="text-center">No users found.</td></tr>');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching users:", error);
                        console.log("Response:", xhr.responseText); // Log the response text for more details
                    }
                });
            } else {
                loadUsers(); // Reload all users if the search term is empty
            }
        });

        // Initial Load
        loadUsers();
    });

    // New JavaScript function to trigger user report download
    function downloadUserReport() {
        window.location.href = "http://localhost:8080/api/v1/adminuser/report/pdf";
    }
</script>


</body>
</html>
