<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Ratings - HondaCub Atheneum</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            background-image: url("images/9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background-color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            display: block;
            margin-top: 40px;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar ul {
            padding-left: 0;
            margin-top: 30px;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #b6d4fe;
            color: #000;
        }

        .sidebar i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed i {
            margin-right: 0;
        }

        .sidebar span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-image: url("images/8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: calc(100% - 250px);
            transition: width 0.3s;
            overflow-x: auto;
        }

        .sidebar.collapsed ~ .content {
            width: calc(100% - 80px);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container {
            margin-top: 30px;
        }

        .reply-btn {
            width: 120px;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-body {
            padding: 30px;
        }


        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: padding 0.3s;
        }

        .sidebar.collapsed .profile-logout {
            padding: 10px 0;
        }

        .profile-logout button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
            transition: width 0.3s;
        }

        .sidebar.collapsed .profile-logout button {
            width: 40px;
            padding: 5px;
            justify-content: center;
        }

        .profile-logout i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed .profile-logout i {
            margin-right: 0;
        }

        .profile-logout span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed .profile-logout span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white" id="sidebar">
        <!-- Toggle Button -->
        <button class="btn btn-light toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <h3 class="text-center">HondaCub Seller</h3>
        <hr>
        <ul class="nav flex-column">
            <li><a href="seller-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="seller-products.html" class="nav-link"><i class="bi bi-gear"></i> <span>Product Management</span></a></li>
            <li><a href="seller-orders.html" class="nav-link"><i class="bi bi-cart3"></i> <span>Order Management</span></a></li>
            <li><a href="seller-review-rating.html" class="nav-link"><i class="bi bi-chat-left-dots"></i> <span>Reviews & Ratings</span></a></li>
            <li><a href="seller-transactions.html" class="nav-link"><i class="bi bi-currency-dollar"></i> <span>Transaction History</span></a></li>
            <li><a href="seller-rewards.html" class="nav-link"><i class="bi bi-gift"></i> <span>Loyalty & Rewards</span></a></li>
        </ul>
        <hr>
        <!-- Profile & Logout Buttons -->
        <div class="profile-logout d-grid gap-2">
            <button class="btn btn-secondary" onclick="window.location.href='seller-profile.html'">
                <i class="bi bi-person-circle"></i> <span>Profile</span>
            </button>
            <button class="btn btn-danger" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-chat-left-dots"></i> Reviews & Ratings</h2>
        </div>

        <!-- Reviews Table -->
        <table id="reviewsTable" class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Review ID</th>
                <th>User ID</th>
                <th>Part ID</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Review Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample Review Rows will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Reply to Review Modal -->
        <div class="modal fade" id="replyModal" tabindex="-1" aria-labelledby="replyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="replyModalLabel">Reply to Review</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="replyForm">
                            <div class="form-group">
                                <label for="replyComment">Your Reply</label>
                                <textarea id="replyComment" class="form-control" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Submit Reply</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        const baseUrl = 'http://localhost:8080/api/v1'; // Define the base URL

        // Function to load reviews from the backend
        function loadReviews() {
            $.ajax({
                url: `${baseUrl}/seller/reviews`, // Construct the URL
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function (response) {
                    if (response.status === 200 && response.data) {
                        let rows = '';
                        response.data.forEach(review => {
                            rows += `
                            <tr>
                                <td>${review.reviewId}</td>
                                <td>${review.userId}</td>
                                <td>${review.sparePartId}</td>
                                <td>${review.rating}</td>
                                <td>${review.comment}</td>
                                <td>${review.reviewDate}</td>
                                <td>
                                    <button class="btn btn-primary reply-btn" data-review-id="${review.reviewId}">
                                        Reply
                                    </button>
                                </td>
                            </tr>
                        `;
                        });
                        $('#reviewsTable tbody').html(rows);
                    } else {
                        console.error('Failed to load reviews:', response);
                        alert('Failed to load reviews.');
                    }
                },
                error: function (error) {
                    console.error('Error fetching reviews:', error);
                    alert('An error occurred while fetching reviews.');
                }
            });
        }

        // Event listener for the reply button
        $(document).on('click', '.reply-btn', function () {
            const reviewId = $(this).data('review-id');

            // Pre-fill the modal with information for the review being replied to (for now, just the reviewId)
            $('#replyModalLabel').text(`Reply to Review #${reviewId}`);
            $('#replyForm').off('submit').on('submit', function (e) {
                e.preventDefault();

                const replyText = $('#replyComment').val();

                // Make an AJAX call to save the reply in the database
                $.ajax({
                    url: `${baseUrl}/seller/reviews/${reviewId}/reply?replyComment=${encodeURIComponent(replyText)}`, // Construct the URL
                    type: 'PUT',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                    success: function (response) {
                        if (response.status === 200) {
                            alert('Reply submitted successfully!');
                            $('#replyModal').modal('hide');
                            loadReviews(); // Reload reviews to show the updated comment
                        } else {
                            alert('Failed to submit reply.');
                        }
                    },
                    error: function (error) {
                        console.error('Error submitting reply:', error);
                        alert('An error occurred while submitting the reply.');
                    }
                });
            });

            // Open the reply modal
            $('#replyModal').modal('show');
        });

        // Load reviews when the page is ready
        loadReviews();

        // Sidebar Toggle Functionality
        $('#toggleBtn').click(function () {
            $('#sidebar').toggleClass('collapsed');
            $('.content').toggleClass('collapsed');
        });
    });
</script>

</body>
</html>
