<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - HondaCub Atheneum</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            background-image: url("images/9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background-color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            display: block;
            margin-top: 40px;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar ul {
            padding-left: 0;
            margin-top: 30px;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #b6d4fe;
            color: #000;
        }

        .sidebar i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed i {
            margin-right: 0;
        }

        .sidebar span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-image: url("images/8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: calc(100% - 250px);
            transition: width 0.3s;
            overflow-x: auto;
        }

        .sidebar.collapsed ~ .content {
            width: calc(100% - 80px);
        }

        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: padding 0.3s;
        }

        .sidebar.collapsed .profile-logout {
            padding: 10px 0;
        }

        .profile-logout button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
            transition: width 0.3s;
        }

        .sidebar.collapsed .profile-logout button {
            width: 40px;
            padding: 5px;
            justify-content: center;
        }

        .profile-logout i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed .profile-logout i {
            margin-right: 0;
        }

        .profile-logout span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed .profile-logout span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #343a40;
            color: white;
        }



        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-container {
            margin-top: 30px;
        }

        .order-status-select {
            width: 150px;
        }

    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white" id="sidebar">
        <!-- Toggle Button -->
        <button class="btn btn-light toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <h3 class="text-center">HondaCub Seller</h3>
        <hr>
        <ul class="nav flex-column">
            <li><a href="seller-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="seller-products.html" class="nav-link"><i class="bi bi-gear"></i> <span>Product Management</span></a></li>
            <li><a href="seller-orders.html" class="nav-link"><i class="bi bi-cart3"></i> <span>Order Management</span></a></li>
            <li><a href="seller-review-rating.html" class="nav-link"><i class="bi bi-chat-left-dots"></i> <span>Reviews & Ratings</span></a></li>
            <li><a href="seller-transactions.html" class="nav-link"><i class="bi bi-currency-dollar"></i> <span>Transaction History</span></a></li>
            <li><a href="seller-rewards.html" class="nav-link"><i class="bi bi-gift"></i> <span>Loyalty & Rewards</span></a></li>
        </ul>
        <hr>
        <!-- Profile & Logout Buttons -->
        <div class="profile-logout d-grid gap-2">
            <button class="btn btn-secondary" onclick="window.location.href='seller-profile.html'">
                <i class="bi bi-person-circle"></i> <span>Profile</span>
            </button>
            <button class="btn btn-danger" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-cart3"></i> Order Management</h2>
            <button class="btn btn-success" onclick="downloadSellerOrderReport()"><i class="bi bi-download"></i> Download Report</button>
        </div>

        <!--Search By Order ID-->
        <div class="mb-3">
            <div class="row g-3 align-items-center">
                <div class="col-md-5">
                    <div class="input-group">
                        <input type="text" id="orderIdSearch" class="form-control" placeholder="Search by Order ID">
                    </div>
                </div>
                <div class="col-md-3">
                    <select id="orderStatusFilter" class="form-select order-status-select">
                        <option value="">All Statuses</option>
                        <option value="PENDING">Pending</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELLED">Cancelled</option>
                        <option value="RETURNED">Returned</option>
                    </select>
                </div>
            </div>
        </div>



        <!-- Orders Table -->
        <table id="ordersTable" class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Order Status</th>
                <th>Placed At</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic rows will be populated here -->
            </tbody>
        </table>

        <!-- Update Order Status Modal -->
        <div class="modal fade" id="updateStatusModal" tabindex="-1" aria-labelledby="updateStatusModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateStatusModalLabel">Update Order Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateStatusForm">
                            <div class="form-group">
                                <label for="orderStatus">Select Status</label>
                                <select id="orderStatus" class="form-control order-status-select" required>
                                    <option value="PENDING">Pending</option>
                                    <option value="SHIPPED">Shipped</option>
                                    <option value="DELIVERED">Delivered</option>
                                    <option value="CANCELLED">Cancelled</option>
                                    <option value="RETURNED">Returned</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning mt-3">Update Status</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script src="js/seller-order-management.js"></script>

</body>
</html>
