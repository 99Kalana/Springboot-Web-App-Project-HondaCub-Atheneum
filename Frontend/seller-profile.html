<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Profile</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            background-image: url("images/9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background-color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            display: block;
            margin-top: 40px;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar ul {
            padding-left: 0;
            margin-top: 30px;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #b6d4fe;
            color: #000;
        }

        .sidebar i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed i {
            margin-right: 0;
        }

        .sidebar span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-image: url("images/8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: calc(100% - 250px);
            transition: width 0.3s;
            overflow-x: auto;
        }

        .sidebar.collapsed ~ .content {
            width: calc(100% - 80px);
        }

        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: padding 0.3s;
        }

        .sidebar.collapsed .profile-logout {
            padding: 10px 0;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #343a40;
            color: white;
        }


        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar.collapsed .profile-logout {
            padding: 0;
        }

        .profile-logout button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
            transition: width 0.3s;
        }

        .sidebar.collapsed .profile-logout button {
            width: 40px;
            padding: 5px;
            justify-content: center;
        }

        .profile-logout i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed .profile-logout i {
            margin-right: 0;
        }

        .profile-logout span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed .profile-logout span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Sidebar & Main Content Wrapper -->
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white" id="sidebar">
        <!-- Toggle Button -->
        <button class="btn btn-light toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <h3 class="text-center">HondaCub Seller</h3>
        <hr>
        <ul class="nav flex-column">
            <li><a href="seller-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="seller-products.html" class="nav-link"><i class="bi bi-gear"></i> <span>Product Management</span></a></li>
            <li><a href="seller-orders.html" class="nav-link"><i class="bi bi-cart3"></i> <span>Order Management</span></a></li>
            <li><a href="seller-review-rating.html" class="nav-link"><i class="bi bi-chat-left-dots"></i> <span>Reviews & Ratings</span></a></li>
            <li><a href="seller-transactions.html" class="nav-link"><i class="bi bi-currency-dollar"></i> <span>Transaction History</span></a></li>
            <li><a href="seller-rewards.html" class="nav-link"><i class="bi bi-gift"></i> <span>Loyalty & Rewards</span></a></li>
        </ul>
        <hr>
        <!-- Profile & Logout Buttons -->
        <div class="profile-logout d-grid gap-2">
            <button class="btn btn-secondary " onclick="window.location.href='seller-profile.html'">
                <i class="bi bi-person-circle"></i> <span>Profile</span>
            </button>
            <button class="btn btn-danger" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container-fluid p-3 content">
        <h2><i class="bi bi-person-circle"></i> Seller Profile</h2>

        <div class="card mt-3">
            <div class="card-body">
                <!-- Seller Info -->
                <h5 class="card-title">Profile Details</h5>
                <form id="sellerProfileForm">
                    <div class="mb-3">
                        <label for="sellerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="sellerName" value="Seller User">
                    </div>
                    <div class="mb-3">
                        <label for="sellerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="sellerEmail" value="seller@example.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="sellerPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="sellerPhone" value="123-456-7890">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" value="SELLER" disabled>
                    </div>

                    <hr>

                    <!-- Change Password Section -->
                    <h5>Change Password</h5>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="showPassword" class="form-check-input">
                        <label for="showPassword" class="form-check-label">Show Password</label>
                    </div>

                    <!-- Save & Cancel Buttons -->
                    <button type="button" class="btn btn-primary" id="saveProfileBtn"><i class="bi bi-save"></i> Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='seller-dashboard.html'"><i class="bi bi-arrow-left"></i> Cancel</button>
                </form>
            </div>
        </div>
    </main>
</div>

<!-- QR Code Modal -->
<div class="modal" id="qrCodeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">Your QR Code</h5>
                <!-- Close button -->
                <button type="button" class="btn-close" id="closeQRCodeModal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Scan this QR code to log in quickly.</p>
                <div id="qrCode"></div>
                <!-- QR Code Download Button -->
                <button class="btn btn-primary mt-3" id="downloadQR">Download QR Code</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Bootstrap JS & JQuery -->
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    $(document).ready(function() {

        // Sidebar toggle
        $('#toggleBtn').click(function() {
            $('#sidebar').toggleClass('collapsed');
        });

        loadSellerProfile();

        function loadSellerProfile() {
            const token = localStorage.getItem('authToken');

            $.ajax({
                url: 'http://localhost:8080/api/v1/seller/profile',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    if (response.status === 200) {
                        const userData = response.data;
                        $('#sellerName').val(userData.fullName);
                        $('#sellerEmail').val(userData.email);
                        $('#sellerPhone').val(userData.phone);
                    } else {
                        alert('Failed to load profile.');
                    }
                },
                error: function (error) {
                    console.error('Error loading profile:', error);
                    alert('An error occurred while loading profile.');
                }
            });
        }

        $('#saveProfileBtn').click(function () {
            const token = localStorage.getItem('authToken');
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();
            const currentPassword = $('#currentPassword').val();

            if (newPassword && newPassword !== confirmPassword) {
                alert("New passwords do not match.");
                return;
            }

            const userData = {
                fullName: $('#sellerName').val(),
                email: $('#sellerEmail').val(),
                phone: $('#sellerPhone').val(),
                role: 'SELLER',
                currentPassword: currentPassword,
                password: newPassword
            };

            $.ajax({
                url: 'http://localhost:8080/api/v1/seller/profile/update',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    if (response.status === 200) {
                        alert('Profile updated successfully.');
                        generateAndShowQRCode(userData.email, userData.password); // Call the QR code generation function
                        $('#currentPassword').val('');
                        $('#newPassword').val('');
                        $('#confirmPassword').val('');
                        $('#sellerName').val(userData.fullName);
                        $('#sellerEmail').val(userData.email);
                        $('#sellerPhone').val(userData.phone);
                    } else if (response.status === 409) {
                        alert('Email already exists.');
                    } else if (response.status === 401){
                        alert('Incorrect current password.');
                    } else {
                        alert('Failed to update profile.');
                    }
                },
                error: function (error) {
                    console.error('Error updating profile:', error);
                    alert('An error occurred while updating profile.');
                }
            });
        });

        function generateAndShowQRCode(email, password) {
            const qrCodeData = JSON.stringify({ email: email, password: password });

            $('#qrCode').empty();
            new QRCode(document.getElementById("qrCode"), {
                text: qrCodeData,
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            $('#qrCodeModal').modal({
                backdrop: 'static',
                keyboard: false
            });
            $('#qrCodeModal').modal('show');
        }

        $('#closeQRCodeModal').click(function () {
            $('#qrCodeModal').modal('hide');
            window.location.href = 'login.html';
        });

        $('#downloadQR').click(function () {
            const canvas = $('#qrCode canvas')[0];
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = 'qrcode.png';
            link.click();
        });

        $("#showPassword").on("change", function() {
            let currentPasswordField = $("#currentPassword");
            let passwordField = $("#newPassword");
            let confirmPasswordField = $("#confirmPassword");

            if ($(this).prop("checked")) {
                currentPasswordField.attr("type", "text");
                passwordField.attr("type", "text");
                confirmPasswordField.attr("type", "text");
            } else {
                currentPasswordField.attr("type", "password");
                passwordField.attr("type", "password");
                confirmPasswordField.attr("type", "password");
            }
        });

    });
</script>


</body>
</html>
