<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - HondaCub Atheneum</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            background-image: url("images/9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background-color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            display: block;
            margin-top: 40px;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar ul {
            padding-left: 0;
            margin-top: 30px;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #b6d4fe;
            color: #000;
        }

        .sidebar i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed i {
            margin-right: 0;
        }

        .sidebar span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-image: url("images/8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: calc(100% - 250px);
            transition: width 0.3s;
            overflow-x: auto;
        }

        .sidebar.collapsed ~ .content {
            width: calc(100% - 80px);
        }

        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: padding 0.3s;
        }

        .sidebar.collapsed .profile-logout {
            padding: 10px 0;
        }

        .profile-logout button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
            transition: width 0.3s;
        }

        .sidebar.collapsed .profile-logout button {
            width: 40px;
            padding: 5px;
            justify-content: center;
        }

        .profile-logout i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed .profile-logout i {
            margin-right: 0;
        }

        .profile-logout span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed .profile-logout span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #343a40;
            color: white;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container button {
            width: 100%;
        }

        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white" id="sidebar">
        <!-- Toggle Button -->
        <button class="btn btn-light toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <h3 class="text-center">HondaCub Seller</h3>
        <hr>
        <ul class="nav flex-column">
            <li><a href="seller-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="seller-products.html" class="nav-link"><i class="bi bi-gear"></i> <span>Product Management</span></a></li>
            <li><a href="seller-orders.html" class="nav-link"><i class="bi bi-cart3"></i> <span>Order Management</span></a></li>
            <li><a href="seller-review-rating.html" class="nav-link"><i class="bi bi-chat-left-dots"></i> <span>Reviews & Ratings</span></a></li>
            <li><a href="seller-transactions.html" class="nav-link"><i class="bi bi-currency-dollar"></i> <span>Transaction History</span></a></li>
            <li><a href="seller-rewards.html" class="nav-link"><i class="bi bi-gift"></i> <span>Loyalty & Rewards</span></a></li>
        </ul>
        <hr>
        <!-- Profile & Logout Buttons -->
        <div class="profile-logout d-grid gap-2">
            <button class="btn btn-secondary" onclick="window.location.href='seller-profile.html'">
                <i class="bi bi-person-circle"></i> <span>Profile</span>
            </button>
            <button class="btn btn-danger" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-gear"></i> Product Management</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal"><i class="bi bi-plus-circle"></i> Add Product</button>
        </div>

        <div class="mb-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchPart" placeholder="Search by Part ID or Name">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- Product Table -->
        <table id="tables" class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Part ID</th> <!-- New column -->
                <th>Part Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Images</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Add Spare Part</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <div class="form-group">
                        <label for="partName">Part Name</label>
                        <input type="text" id="partName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <!-- Categories will be populated by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="images">Images</label>
                        <input type="file" id="images" class="form-control" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Product Modal -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Spare Part</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProductForm">
                    <div class="form-group">
                        <label for="editPartName">Part Name</label>
                        <input type="text" id="editPartName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategory">Category</label>
                        <select id="editCategory" class="form-control" required>
                            <option value="">Select Category</option>
                            <!-- Categories will be populated by JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price</label>
                        <input type="number" id="editPrice" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editStock">Stock</label>
                        <input type="number" id="editStock" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description</label>
                        <textarea id="editDescription" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editImages">Images</label>
                        <input type="file" id="editImages" class="form-control" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        let categoriesCache = []; // Cache categories

        // Sidebar toggle
        $('#toggleBtn').click(function() {
            $('#sidebar').toggleClass('collapsed');
        });

        // Get sellerId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sellerId = urlParams.get('sellerId');

        // Function to display loading indicator
        function showLoading(element) {
            $(element).html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');
        }

        // Function to display error message
        function showError(message) {
            alert(message);
        }

        function fetchProducts(searchQuery = '', categoryId = '') {
            showLoading('#tables tbody');
            let url = 'http://localhost:8080/api/v1/seller/spareparts';
            const params = [];
            if (searchQuery) {
                params.push(`search=${searchQuery}`);
            }
            if (categoryId) {
                params.push(`category=${categoryId}`);
            }
            if (params.length > 0) {
                url += '?' + params.join('&');
            }

            $.ajax({
                url: url,
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function(response) {
                    if (response.data && Array.isArray(response.data)) {
                        $('#tables tbody').empty();
                        response.data.forEach(product => {
                            let imagesHtml = '';
                            if (product.images && product.images.length > 0) {
                                product.images.forEach(image => {
                                    if (image.imageUrl) {
                                        imagesHtml += `<img src="http://localhost:8080/images/${image.imageUrl}" alt="Product Image" class="img-thumbnail" style="width: 50px; margin-right: 5px;">`;
                                    } else {
                                        console.error("imageUrl is undefined for image:", image);
                                    }
                                });
                            }
                            const productRow = `
                                <tr>
                                    <td>${product.partId}</td>
                                    <td>${product.partName}</td>
                                    <td>${product.categoryName}</td>
                                    <td>${product.price}</td>
                                    <td>${product.stock}</td>
                                    <td>${imagesHtml}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm editBtn" data-part-id="${product.partId}">Edit</button>
                                        <button class="btn btn-danger btn-sm deleteBtn" data-part-id="${product.partId}">Delete</button>
                                    </td>
                                </tr>
                            `;
                            $('#tables tbody').append(productRow);
                        });
                    } else {
                        $('#tables tbody').html('<tr><td colspan="7">No products found.</td></tr>');
                    }
                },
                error: function(error) {
                    console.error('Error fetching products:', error);
                    showError('Failed to fetch products.');
                    $('#tables tbody').empty();
                }
            });
        }

        // Function to fetch categories
        function fetchCategories() {
            if (categoriesCache.length > 0) {
                populateCategoryDropdowns(categoriesCache);
                return;
            }
            $.ajax({
                url: 'http://localhost:8080/api/v1/admincategories/getAll', // Full URL
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function(response) {
                    categoriesCache = response.data;
                    populateCategoryDropdowns(categoriesCache);
                },
                error: function(error) {
                    console.error('Error fetching categories:', error);
                    showError('Failed to fetch categories.');
                }
            });
        }

        // Function to populate category dropdowns
        function populateCategoryDropdowns(categories) {
            categories.forEach(category => {
                $('#category, #editCategory, #categoryFilter').append(`<option value="${category.categoryId}">${category.categoryName}</option>`);
            });
        }

        function getUserIdFromToken() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                return null;
            }

            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                const payload = JSON.parse(jsonPayload);
                return payload.userId; // Assuming 'userId' is a claim in your token
            } catch (error) {
                console.error("Error decoding token:", error);
                return null;
            }
        }

        // Function to add product
        function addProduct(formData) {
            console.log("Adding product with data:", formData);

            const sparePartDTO = {
                partName: $('#partName').val(),
                categoryId: $('#category').val(),
                price: $('#price').val(),
                stock: $('#stock').val(),
                description: $('#description').val()
            };

            formData.append('sparePart', JSON.stringify(sparePartDTO));

            const userId = getUserIdFromToken();
            if (!userId) {
                showError("User ID is invalid. Please log in again.");
                return;
            }

            formData.append('sellerId', userId);

            const imageFiles = $('#images')[0].files; // Get the files

            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]); // Append each file
            }

            $.ajax({
                url: 'http://localhost:8080/api/v1/seller/spareparts/save',
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function(response) {
                    if (response.status === 201) {
                        $('#productModal').modal('hide');
                        $('#productForm')[0].reset();
                        fetchProducts();
                    } else {
                        showError(response.message || 'Failed to add product.');
                    }
                },
                error: function(error) {
                    console.error('Error adding product:', error);
                    showError('Failed to add product.');
                }
            });
        }

        // Function to edit product
        function editProduct(partId, formData) {
            console.log("Editing product:", partId, formData);

            // Create sparePartDTO from form data
            const sparePartDTO = {
                partName: $('#editPartName').val(),
                categoryId: $('#editCategory').val(),
                price: $('#editPrice').val(),
                stock: $('#editStock').val(),
                description: $('#editDescription').val()
            };

            formData.append('sparePart', JSON.stringify(sparePartDTO));

            const userId = getUserIdFromToken();
            if (!userId) {
                showError("User ID is invalid. Please log in again.");
                return;
            }

            // sellerId is now a query parameter, do not add to form data.
            // formData.append('sellerId', userId);

            const imageFiles = $('#editImages')[0].files; // Get the files

            for (let i = 0; i < imageFiles.length; i++) {
                formData.append('images', imageFiles[i]); // Append each file
            }

            $.ajax({
                url: `http://localhost:8080/api/v1/seller/spareparts/update/${partId}?sellerId=${userId}`, // Append sellerId as query parameter
                type: 'PUT',
                data: formData,
                contentType: false,
                processData: false,
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function(response) {
                    if (response.status === 200) {
                        $('#editProductModal').modal('hide');
                        fetchProducts();
                    } else {
                        showError(response.message || 'Failed to update product.');
                    }
                },
                error: function(error) {
                    console.error('Error editing product:', error);
                    showError('Failed to update product.');
                }
            });
        }




        // Function to delete product
        function deleteProduct(partId) {
            $.ajax({
                url: `http://localhost:8080/api/v1/seller/spareparts/${partId}`,
                type: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function(response) {
                    if (response.status === 200) { // Check for 200 OK
                        fetchProducts();
                    } else {
                        showError(response.message || 'Failed to delete product.');
                    }
                },
                error: function(error) {
                    console.error('Error deleting product:', error);
                    showError('Failed to delete product.');
                }
            });
        }

        // Event listeners
        $('#productForm').submit(function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            addProduct(formData);
        });

        $('#editProductForm').submit(function(e) {
            e.preventDefault();
            const partId = $('#editProductForm').data('partId');
            const formData = new FormData(this);
            editProduct(partId, formData);
        });

        $(document).on('click', '.editBtn', function() {
            const partId = $(this).data('part-id');
            $.ajax({
                url: `http://localhost:8080/api/v1/seller/spareparts/${partId}`,
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function(response) {
                    const product = response.data;
                    $('#editPartName').val(product.partName);
                    $('#editCategory').val(product.categoryId);
                    $('#editPrice').val(product.price);
                    $('#editStock').val(product.stock);
                    $('#editDescription').val(product.description);
                    $('#editProductModal').modal('show');
                    $('#editProductForm').data('partId', partId);
                },
                error: function(error) {
                    console.error('Error fetching product:', error);
                    showError('Failed to fetch product for editing.');
                }
            });
        });

        $(document).on('click', '.deleteBtn', function() {
            const partId = $(this).data('part-id');
            if (confirm('Are you sure you want to delete this product?')) {
                deleteProduct(partId);
            }
        });

        // Search and Filter Event Listeners
        $('#searchBtn').click(function() {
            const searchQuery = $('#searchPart').val();
            const category = $('#categoryFilter').val();
            fetchProducts(searchQuery, category);
        });

        $('#searchPart').on('input', function() {
            const searchQuery = $(this).val();
            if (searchQuery.trim() === '') {
                fetchProducts(); // Fetch all products if search field is empty
            }
        });

        $('#searchPart').keypress(function(event) {
            if (event.which === 13) { // Enter key pressed
                $('#searchBtn').click();
            }
        });

        $('#categoryFilter').change(function() {
            const searchQuery = $('#searchPart').val();
            const category = $(this).val();
            fetchProducts(searchQuery, category);
        });

        // Initialize
        fetchProducts();
        fetchCategories();
    });
</script>
</body>
</html>
