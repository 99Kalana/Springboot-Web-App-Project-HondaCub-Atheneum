<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Honda Cub Atheneum</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            height: 100vh;
        }
        .left-side {
            background: url('images/4.jpg') no-repeat center center/cover;
            position: relative;
        }
        .left-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }
        .left-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .right-side {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .password-container {
            position: relative;
        }
        .password-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(30%);
            cursor: pointer;
        }

        .forgot-password {
            margin-top: 5px;
            text-align: right;
        }
        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

        .role-selection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }
        .role-selection h2 {
            color: white;
            margin-bottom: 20px;
        }
        .role-card {
            width: 200px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 10px;
            margin: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .role-card:hover {
            transform: scale(1.1);
        }
        .blur {
            filter: blur(5px);
            pointer-events: none;
        }
        .invalid-feedback {
            display: none; /* Initially hidden */
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }
        .is-invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>

<div class="role-selection" id="roleSelection">
    <h2>Select Your Role</h2>
    <div class="d-flex">
        <div class="role-card" onclick="selectRole('ADMIN')">Admin</div>
        <div class="role-card" onclick="selectRole('SELLER')">Seller</div>
        <div class="role-card" onclick="selectRole('CUSTOMER')">Customer</div>
    </div>
</div>

<div class="container-fluid">
    <div class="row h-100">
        <div class="col-md-6 left-side">
            <div class="left-content">
                <h2>Welcome Back!</h2>
                <p>Login to access your dashboard and explore Honda Cub spare parts.</p>
            </div>
        </div>

        <div class="col-md-6 right-side">
            <div class="login-box blur" id="loginContainer">
                <h3 class="text-center">Login</h3>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <div class="invalid-feedback" id="email-error"></div>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
                <p class="text-center mt-3"><button class="btn btn-outline-danger"><a href="index.html" style="text-decoration: none; color: red;">Back</a></button></p>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-warning" onclick="startQRScanner()" style="color: white;">Login with QR</button>
                </div>

            </div>
        </div>
    </div>
</div>

<div id="qrScannerModal" class="modal fade" tabindex="-1" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload QR Code</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <input type="file" id="qrInputFile" accept="image/*" class="form-control">
                <p class="mt-2">Upload an image containing a QR code.</p>
                <canvas id="qrCanvas" style="display: none;"></canvas>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script src="js/login.js"></script>


</body>
</html>
