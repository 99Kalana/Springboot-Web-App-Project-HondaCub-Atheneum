            border-radius: 50%;

        }

        .banner {
            background-image: url('images/24.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        footer {

            text-align: center;
            padding: 20px 0;
            color: #fff;
            margin-top: auto;

            display: flex;

            justify-content: space-between; /* Space out the content */
        }

        .card-img-top {
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensure the image covers the area */
        }

        .modal-content {
            border-radius: 8px; /* Optional: Add rounded corners */
        }

        .modal-body {
            padding: 20px; /* Add padding for better spacing */
        }

        .modal-body img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto; /* Maintain aspect ratio */
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

            <span class="navbar-toggler-icon"></span>

                <li class="nav-item"><a class="nav-link d-flex align-items-center" href="customer-products.html">Products <i class="bi bi-box ms-2"></i></a></li>

                <li class="nav-item"><a class="nav-link d-flex align-items-center" href="customer-checkout-payment.html">Checkout <i class="bi bi-credit-card ms-2"></i></a></li>
                <li class="nav-item"><a class="nav-link d-flex align-items-center" href="customer-order-history.html">Order History <i class="bi bi-box-seam ms-2"></i></a></li>
                <li class="nav-item"><a class="nav-link d-flex align-items-center" href="customer-reviews.html">Reviews <i class="bi bi-star ms-2"></i></a></li>

</nav>

<!-- Banner Section -->
<div class="banner">
    <h1>Read & Share Blogs on Honda Cub</h1>
</div>


<!-- Blogs Content -->
<div class="container my-5">
    <h3 class="text-center">Honda Cub Blogs</h3>
    <hr>
    <!-- Button for Creating New Blog -->
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createBlogModal">
            <i class="bi bi-pencil-square"></i> Create New Blog
        </button>
    </div>
    <div class="row" id="blog-list">
        <!-- Blog posts will be dynamically loaded here -->
    </div>
</div>

<!-- Modal for Read More -->
<div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="blogModalLabel">Blog Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="blogContent">Full content goes here...</p>
                <img id="blogImage" src="" class="img-fluid" alt="Blog Image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Create Blog -->
<div class="modal fade" id="createBlogModal" tabindex="-1" aria-labelledby="createBlogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createBlogModalLabel">Create a New Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createBlogForm">
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label">Blog Title</label>
                        <input type="text" class="form-control" id="blogTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="blogContent" class="form-label">Blog Content</label>
                        <textarea class="form-control" id="blogContents" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="blogImage" class="form-label">Blog Image (optional)</label>
                        <input type="file" class="form-control" id="blogImages">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Blog</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer>
    <p class="footer-text">&copy; 2025 HondaCub Atheneum | All rights reserved.</p>
</footer>

<script src="JQuery/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>

    $(document).ready(function () {
        const authToken = localStorage.getItem('authToken');
        const baseUrl = 'http://localhost:8080/api/v1/customer/blogs';

        // Function to load all blogs
        function loadBlogs() {
            $.ajax({
                url: baseUrl,
                type: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                },
                success: function (response) {
                    if (response && response.status === 200 && response.data) {
                        $('#blog-list').empty();
                        response.data.forEach(function (blog) {
                            const blogItem = `
                            <div class="col-md-4">
                                <div class="card">
                                    <img src="${blog.imageUrl}" class="card-img-top" alt="${blog.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${blog.title}</h5>
                                        <p class="card-text">${blog.content.substring(0, 100)}...</p>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#blogModal"
                                            data-title="${blog.title}" data-content="${blog.content}" data-image="${blog.imageUrl}">
                                            Read More
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                            $('#blog-list').append(blogItem);
                        });
                    } else {
                        console.error("Failed to load blogs:", response);
                        alert("Failed to load blogs.");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Error loading blogs:", error);
                    alert("Error loading blogs.");
                }
            });
        }

        // Modal pop-up with blog content
        $('#blogModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var title = button.data('title');
            var content = button.data('content');
            var imageUrl = button.data('image');

            var modal = $(this);
            modal.find('.modal-title').text(title);
            modal.find('#blogContent').text(content);
            modal.find('#blogImage').attr('src', imageUrl);
        });

        // Create blog form submission
        $('#createBlogForm').on('submit', function (e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('title', $('#blogTitle').val());
            formData.append('content', $('#blogContents').val());

            const imageFile = $('#blogImages')[0].files[0]; // Get single image
            if (imageFile) {
                formData.append('image', imageFile);
            }

            // Extract user ID from JWT token (You'll need a function to do this)
            const userId = getUserIdFromToken(authToken); // Implement this function

            if (userId) {
                formData.append('userId', userId);

                $.ajax({
                    url: baseUrl,
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    success: function (response) {
                        if (response && response.status === 201) {
                            alert('Blog created successfully!');
                            $('#createBlogModal').modal('hide');
                            loadBlogs(); // Reload blogs
                        } else {
                            alert('Failed to create blog. Please try again.');
                        }
                    },
                    error: function (err) {
                        console.error('Error creating blog:', err);
                        alert('Error creating blog. Please try again.');
                    }
                });
            } else {
                alert('User ID not found. Please log in again.');
            }
        });

        // Function to extract user ID from JWT token
        function getUserIdFromToken(token) {
            if (!token) return null;

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return payload.userId;
            } catch (error) {
                console.error('Error extracting user ID from token:', error);
                return null;
            }
        }

        loadBlogs(); // Load blogs on page load
    });

</script>
</body>
</html>
