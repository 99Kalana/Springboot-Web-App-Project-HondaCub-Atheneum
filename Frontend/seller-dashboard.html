<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - HondaCub Atheneum</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            background-image: url("images/9.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: width 0.3s;
            position: relative;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 8px;
            background-color: #fff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            display: block;
            margin-top: 40px;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }

        .sidebar.collapsed h3 {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar ul {
            padding-left: 0;
            margin-top: 30px;
        }

        .sidebar li {
            list-style: none;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            overflow: hidden;
        }

        .sidebar.collapsed a {
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #b6d4fe;
            color: #000;
        }

        .sidebar i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed i {
            margin-right: 0;
        }

        .sidebar span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-image: url("images/8.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: calc(100% - 250px);
            transition: width 0.3s;
            overflow-x: auto;
        }

        .sidebar.collapsed ~ .content {
            width: calc(100% - 80px);
        }

        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: padding 0.3s;
        }

        .sidebar.collapsed .profile-logout {
            padding: 10px 0;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #343a40;
            color: white;
        }


        .profile-logout {
            margin-top: 30px;
            padding: 10px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar.collapsed .profile-logout {
            padding: 0;
        }

        .profile-logout button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            width: 100%;
            transition: width 0.3s;
        }

        .sidebar.collapsed .profile-logout button {
            width: 40px;
            padding: 5px;
            justify-content: center;
        }

        .profile-logout i {
            margin-right: 10px;
            transition: margin-right 0.3s;
        }

        .sidebar.collapsed .profile-logout i {
            margin-right: 0;
        }

        .profile-logout span {
            transition: opacity 0.3s, width 0.3s;
            white-space: nowrap;
        }

        .sidebar.collapsed .profile-logout span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }


    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white" id="sidebar">
        <!-- Toggle Button -->
        <button class="btn btn-light toggle-btn" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <h3 class="text-center">HondaCub Seller</h3>
        <hr>
        <ul class="nav flex-column">
            <li><a href="seller-dashboard.html" class="nav-link"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a href="seller-products.html" class="nav-link"><i class="bi bi-gear"></i> <span>Product Management</span></a></li>
            <li><a href="seller-orders.html" class="nav-link"><i class="bi bi-cart3"></i> <span>Order Management</span></a></li>
            <li><a href="seller-review-rating.html" class="nav-link"><i class="bi bi-chat-left-dots"></i> <span>Reviews & Ratings</span></a></li>
            <li><a href="seller-transactions.html" class="nav-link"><i class="bi bi-currency-dollar"></i> <span>Transaction History</span></a></li>
            <li><a href="seller-rewards.html" class="nav-link"><i class="bi bi-gift"></i> <span>Loyalty & Rewards</span></a></li>
        </ul>
        <hr>
        <!-- Profile & Logout Buttons -->
        <div class="profile-logout d-grid gap-2">
            <button class="btn btn-secondary " onclick="window.location.href='seller-profile.html'">
                <i class="bi bi-person-circle"></i> <span>Profile</span>
            </button>
            <button class="btn btn-danger" onclick="window.location.href='login.html'">
                <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
            </button>
        </div>
    </div>

    <!-- Dashboard Content -->
    <div class="content flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-speedometer2"></i> Seller Dashboard</h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-info text-white mb-4">
                    <div class="card-body">
                        <h5><i class="bi bi-box"></i> Total Products</h5>
                        <h3>50</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark mb-4">
                    <div class="card-body">
                        <h5><i class="bi bi-cart3"></i> Pending Orders</h5>
                        <h3>12</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white mb-4">
                    <div class="card-body">
                        <h5><i class="bi bi-graph-up"></i> Sales Revenue</h5>
                        <h3>$8,500</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Positioning the table correctly below the dashboard content -->
        <table class="table table-hover mt-4">
            <thead class="table-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Status</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>




</div>

<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        const baseUrl = 'http://localhost:8080/api/v1';

        function loadDashboardData() {
            $.ajax({
                url: `${baseUrl}/seller/dashboard`,
                type: 'GET',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                success: function (response) {
                    if (response.status === 200 && response.data) {
                        const dashboardData = response.data;

                        $(".card.bg-info h3").text(dashboardData.totalProducts);
                        $(".card.bg-warning h3").text(dashboardData.pendingOrders);
                        $(".card.bg-success h3").text(`$${dashboardData.totalSales}`);

                        const $orderTableBody = $("table tbody");
                        $orderTableBody.empty();

                        dashboardData.orders.forEach(order => {
                            let statusBadge;
                            switch (order.orderStatus) {
                                case "DELIVERED":
                                    statusBadge = '<span class="badge bg-success">Delivered</span>';
                                    break;
                                case "PENDING":
                                    statusBadge = '<span class="badge bg-warning">Pending</span>';
                                    break;
                                case "CANCELLED":
                                    statusBadge = '<span class="badge bg-danger">Cancelled</span>';
                                    break;
                                case "SHIPPED":
                                    statusBadge = '<span class="badge bg-info">Shipped</span>';
                                    break;
                                default:
                                    statusBadge = `<span class="badge bg-secondary">${order.orderStatus}</span>`;
                            }

                            // Null check for orderDetails
                            const orderTotal = (order.orderDetails && order.orderDetails.length > 0)
                                ? order.orderDetails.reduce((total, detail) => total + (detail.quantity * detail.price), 0)
                                : 0;

                            // Null check for fullName
                            const customerName = order.fullName ? order.fullName : "Unknown";

                            const row = `
                            <tr>
                                <td>${order.orderId}</td>
                                <td>${customerName}</td>
                                <td>${order.placedAt}</td>
                                <td>${statusBadge}</td>
                                <td>$${orderTotal}</td>
                            </tr>
                        `;
                            $orderTableBody.append(row);
                        });
                    } else {
                        console.error('Failed to load dashboard data:', response);
                        alert('Failed to load dashboard data.');
                    }
                },
                error: function (error) {
                    console.error('Error fetching dashboard data:', error);
                    alert('An error occurred while fetching dashboard data.');
                }
            });
        }

        loadDashboardData();

        $("#toggleBtn").click(function () {
            $(".sidebar").toggleClass("collapsed");
            $(".content").toggleClass("expanded");
        });
    });

</script>

</body>
</html>
