        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav-link {
            font-weight: bold;
        }

        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .navbar-brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .card {
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
            box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .filter-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }

        .filter-section h5 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .container {
            flex-grow: 1;
        }

        footer {
            background-color: #343a40;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            margin-top: auto;
        }

        .footer-text {
            margin: 0;
            font-size: 14px;
        }

        .banner {
            background-image: url('images/17.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            border-radius: 10px;
            padding: 15px;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #modalImages {
            max-width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }

        #productInfo h5 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        #productInfo p {
            margin-bottom: 8px;
        }

        #carouselImages img {
            max-height: 230px; /* Adjust this value as needed */
            object-fit: contain; /* Maintain aspect ratio */
        }

    </style>
</head>

<!--Search and Filter-->
<div class="container my-5">
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-md-3">
            <div class="filter-section">
                <h5>Filters</h5>

                <!-- Price Range Filter -->
                <label for="priceRange">Price</label>
                <input type="range" id="priceRange" class="form-range" min="0" max="10000" step="1" value="10000">
                <p id="priceLabel"></p>

                <!-- Category Filter -->
                <label for="categorySelect">Category</label>
                <select id="categorySelect" class="form-select">
                    <option value="">All Categories</option>

                </select>

                <!-- Seller Filter -->
                <label for="sellerSelect">Seller</label>
                <select id="sellerSelect" class="form-select">
                    <option value="">All Sellers</option>

                </select>

                <!-- Search Filter -->
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name">

                <!-- Apply Filters Button -->
                <button class="btn btn-primary w-100 mt-3">Apply Filters</button>
            </div>
        </div>

        <!-- Product Listings -->
        <div class="col-md-9">
            <h3 class="text-center">Available Spare Parts</h3>
            <hr>
            <div class="row g-3" id="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselImages">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#modalImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#modalImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div id="productInfo" class="mt-3 text-center">
                    <h5 id="productName"></h5>
                    <p id="productPrice" class="text-success font-weight-bold"></p>
                    <p id="productDescription" class="text-muted"></p>
                    <p id="productCategory" class="text-secondary"></p>
                    <button id="addToCart" class="btn btn-primary">Add to Cart</button>
                </div>

                <div id="productReviews" class="mt-4">
                    <h5>Reviews</h5>
                    <div id="reviewsList">
                    </div>
                </div>
            </div>
        </div>
    </div>
