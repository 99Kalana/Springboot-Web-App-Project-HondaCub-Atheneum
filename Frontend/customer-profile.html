        }

        .footer-text {

            font-size: 14px;
        }

            margin-top: 30px;

            justify-content: space-between;

            align-items: stretch; /* Ensures both sides stretch to equal height */

        .profile-image {

            padding: 15px;
            text-align: center;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .profile-details {
            flex: 2;
            padding: 15px;
            width: 45%; /* Adjust width for form area */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Ensures that the form stretches vertically */
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn {
            margin-right: 10px;
        }


    </style>

<!-- Profile Section -->
<div class="container profile-container">
    <!-- Left Side: Banner -->
    <div class="banner">
        <h1>Manage Your Profile</h1>
    </div>


    <!-- Right Side: Profile Details Form -->
    <div class="profile-details">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Profile Details</h5>
                <form id="customerProfileForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customerName" value="Customer Name">
                    </div>
                    <div class="mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail" value="customer@example.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="customerPhone" value="123-456-7890">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <input type="text" class="form-control" value="CUSTOMER" disabled>
                    </div>

                    <hr>

                    <!-- Change Password Section -->
                    <h5>Change Password</h5>
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <!-- Checkbox to toggle visibility of passwords -->
                    <div class="mb-3">
                        <input type="checkbox" id="showPassword" class="form-check-input">
                        <label for="showPassword" class="form-check-label">Show Password</label>
                    </div>

                    <!-- Save & Cancel Buttons -->
                    <button type="button" class="btn btn-primary" id="saveProfileBtn"><i class="bi bi-save"></i> Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='customer-homepage.html'"><i class="bi bi-arrow-left"></i> Cancel</button>
                </form>


            </div>
        </div>
    </div>

<!-- QR Code Modal -->
<div class="modal" id="qrCodeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content text-center">
            <div class="modal-header">
                <h5 class="modal-title">Your QR Code</h5>
                <!-- Close button -->
                <button type="button" class="btn-close" id="closeQRCodeModal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Scan this QR code to log in quickly.</p>
                <div id="qrCode"></div>
                <!-- QR Code Download Button -->
                <button class="btn btn-primary mt-3" id="downloadQR">Download QR Code</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {

        loadCustomerProfile();

        function loadCustomerProfile() {
            const token = localStorage.getItem('authToken');

            $.ajax({
                url: 'http://localhost:8080/api/v1/customer/profile',
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    if (response.status === 200) {
                        const userData = response.data;
                        $('#customerName').val(userData.fullName);
                        $('#customerEmail').val(userData.email);
                        $('#customerPhone').val(userData.phone);
                    } else {
                        alert('Failed to load profile.');
                    }
                },
                error: function (error) {
                    console.error('Error loading profile:', error);
                    alert('An error occurred while loading profile.');
                }
            });
        }

        $('#saveProfileBtn').click(function () {
            const token = localStorage.getItem('authToken');
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();
            const currentPassword = $('#currentPassword').val();

            if (newPassword && newPassword !== confirmPassword) {
                alert("New passwords do not match.");
                return;
            }

            const userData = {
                fullName: $('#customerName').val(),
                email: $('#customerEmail').val(),
                phone: $('#customerPhone').val(),
                role: 'CUSTOMER',
                currentPassword: currentPassword,
                password: newPassword
            };

            $.ajax({
                url: 'http://localhost:8080/api/v1/customer/profile/update',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function (response) {
                    if (response.status === 200) {
                        alert('Profile updated successfully.');
                        generateAndShowQRCode(userData.email, userData.password); // Call the QR code generation function
                        $('#currentPassword').val('');
                        $('#newPassword').val('');
                        $('#confirmPassword').val('');
                        $('#customerName').val(userData.fullName);
                        $('#customerEmail').val(userData.email);
                        $('#customerPhone').val(userData.phone);
                    } else if (response.status === 409) {
                        alert('Email already exists.');
                    } else if (response.status === 401){
                        alert('Incorrect current password.');
                    } else {
                        alert('Failed to update profile.');
                    }
                },
                error: function (error) {
                    console.error('Error updating profile:', error);
                    alert('An error occurred while updating profile.');
                }
            });
        });

        function generateAndShowQRCode(email, password) {
            const qrCodeData = JSON.stringify({ email: email, password: password });

            $('#qrCode').empty();
            new QRCode(document.getElementById("qrCode"), {
                text: qrCodeData,
                width: 128,
                height: 128,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            $('#qrCodeModal').modal({
                backdrop: 'static',
                keyboard: false
            });
            $('#qrCodeModal').modal('show');
        }

        $('#closeQRCodeModal').click(function () {
            $('#qrCodeModal').modal('hide');
            window.location.href = 'login.html';
        });

        $('#downloadQR').click(function () {
            const canvas = $('#qrCode canvas')[0];
            const link = document.createElement('a');
            link.href = canvas.toDataURL("image/png");
            link.download = 'qrcode.png';
            link.click();
        });

        $("#showPassword").on("change", function() {
            let currentPasswordField = $("#currentPassword");
            let passwordField = $("#newPassword");
            let confirmPasswordField = $("#confirmPassword");

            if ($(this).prop("checked")) {
                currentPasswordField.attr("type", "text");
                passwordField.attr("type", "text");
                confirmPasswordField.attr("type", "text");
            } else {
                currentPasswordField.attr("type", "password");
                passwordField.attr("type", "password");
                confirmPasswordField.attr("type", "password");
            }
        });

    });
</script>

</body>
