<!-- Banner -->
<div class="banner">
    <h1>Reward Points</h1>
</div>

<!-- Rewards Section -->
<div class="container reward-container">
    <h3 class="text-center">Your Loyalty Rewards</h3>
    <hr>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Reward Level</th>
            <th>Total Points</th>
            <th>Redeemed Points</th>
            <th>Last Updated</th>
        </tr>
        </thead>
        <tbody id="reward-items">
        <!-- Reward data will be dynamically added here -->
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    <p class="footer-text">&copy; 2025 HondaCub Atheneum | All rights reserved.</p>
</footer>

<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        const baseUrl = 'http://localhost:8080/api/v1/customer/rewards';

        function fetchCustomerRewards() {
            $.ajax({
                url: baseUrl,
                type: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('authToken') // Assuming you store the token
                },
                success: function (response) {
                    if (response.status === 200 && response.data) {
                        const rewardData = response.data;
                        let rewardClass = rewardData.rewardLevel ? rewardData.rewardLevel.toLowerCase() : '';

                        $("#reward-items").empty().append(`
                            <tr>
                                <td class="reward-level ${rewardClass}">${rewardData.rewardLevel || ''}</td>
                                <td>${rewardData.points || 0}</td>
                                <td>${rewardData.redeemedPoints || 0}</td>
                                <td>${rewardData.lastUpdated || ''}</td>
                            </tr>
                        `);
                    } else {
                        console.error('Failed to fetch customer rewards:', response);
                        alert('Failed to fetch reward details.');
                    }
                },
                error: function (error) {
                    console.error('Error fetching customer rewards:', error);
                    alert('An error occurred while fetching reward details.');
                }
            });
        }

        // Fetch customer rewards when the page loads
        fetchCustomerRewards();
    });

</script>

</body>
