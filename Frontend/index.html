        body, html {
            overflow: hidden;

            margin: 0;
        }
        .carousel-item {
            height: 100vh; /* Full-screen height */
            background-size: cover;
            background-position: center;
        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
    </style>
</head>

<!-- Bootstrap Carousel -->

    <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('images/1.jpg')">
        </div>
        <div class="carousel-item" style="background-image: url('images/2.jpg')">
        </div>
        <div class="carousel-item" style="background-image: url('images/3.jpg')">

    </div>
</div>

        <a href="login.html" class="btn btn-light btn-custom">Login</a>
