<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Honda Cub Atheneum</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .forgot-box {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="forgot-box">
    <h3 class="mb-4">Forgot Password</h3>
    <p class="mb-3">Enter your registered email to reset your password.</p>
    <form id="forgotForm">
        <div class="mb-3">
            <label for="resetEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Reset Password</button>
        <a href="login.html" class="btn btn-secondary w-100">Back to Login</a>
    </form>
</div>

<script src="js/bootstrap.js"></script>
<script src="JQuery/jquery-3.7.1.min.js"></script>
<script>
    $("#forgotForm").on("submit", function (e) {
        e.preventDefault();
        alert("Password reset link has been sent to your email.");
    });
</script>

</body>
</html>
